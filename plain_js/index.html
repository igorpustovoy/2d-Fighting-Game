<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fighting Game</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
  height: 100%;
}
      body {
        width: 100%;
        height: 100%;
        margin: 0px;
        border: 0;
        overflow: hidden;
        display: block;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            height: 30px;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: row-reverse;
          "
        >
          <div
            id="playerHealth"
            style="
              position: absolute;
              top: 0;
              background-color: blue;
              height: 100%;
              width: 100%;
            "
          ></div>
          <div
            style="background-color: yellow; height: 30px; width: 100%"
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          10
        </div>
        <!-- enemy health -->
        <div style="height: 30px; width: 100%; position: relative">
          <div
            id="enemyHealth"
            style="
              position: absolute;
              top: 0;
              background-color: blue;
              height: 100%;
              width: 100%;
            "
          ></div>
          <div style="background-color: yellow; height: 30px"></div>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          color: white;
          display: none;
          justify-content: center;
          align-items: center;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
